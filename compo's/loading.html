<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading | Raj Empire</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--pri-grade);
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    .loader-logo {
      font-size: 3.5rem;
      margin-bottom: 15px;
      background-image: var(--pri-grade);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 1.8s infinite;
    }

    .loader-spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1.2s linear infinite;
    }

    .loader-text {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }

    .loader-text::after {
      content: "...";
      position: absolute;
      animation: dots 1.5s steps(3, end) infinite;
    }

    .bubbles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px; height: 40px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }

    .bubble:nth-child(2) { left: 20%; width: 60px; height: 60px; animation-duration: 15s; }
    .bubble:nth-child(3) { left: 40%; width: 25px; height: 25px; animation-duration: 10s; }
    .bubble:nth-child(4) { left: 60%; width: 80px; height: 80px; animation-duration: 18s; }
    .bubble:nth-child(5) { left: 80%; width: 50px; height: 50px; animation-duration: 14s; }

    /* Animations */
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dots {
      0%, 20% { content: ""; }
      40% { content: "."; }
      60% { content: ".."; }
      80%, 100% { content: "..."; }
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <div class="loader-logo"><i class="fa-solid fa-crown"></i></div>
    <div class="loader-spinner"></div>
    <div class="loader-text">Loading</div>
  </div>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js" crossorigin="anonymous"></script>

</body>
</html>
