<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raj Empire Navbar Right Align</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<link rel="stylesheet" href="css/global.css">
<style>
body {
    font-family: 'Poppins', sans-serif;
    transition: background 0.3s, color 0.3s;
    margin: 0;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: var(--card-bg-light);
    box-shadow: 0 4px 15px var(--card-shadow-light);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar .logo {
    font-size: 1.7rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Container for links + toggle */
.nav-right {
    display: flex;
    align-items: center;
    gap: 25px;
}

/* Navbar links */
.navbar .menu {
    display: flex;
    align-items: center;
    gap: 20px;
}
.navbar .menu a {
    text-decoration: none;
    font-weight: 600;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.3s, color 0.3s;
}
.navbar .menu a:hover { transform: translateX(5px); color: var(--secondery); }

/* Dark toggle icon */
#darkToggle {
    font-size: 1.4rem;
    cursor: pointer;
    color: var(--primary);
    transition: color 0.3s, transform 0.3s;
}
#darkToggle:hover {
    color: var(--secondery);
    transform: scale(1.2);
}

/* Hamburger */
.hamburger {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--primary);
}
.hamburger:hover { color: var(--secondery); }

/* Mobile menu */
@media (max-width: 768px) {
    .nav-right {
        gap: 10px;
    }
    .navbar .menu {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 220px;
        background: var(--card-bg-light);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px var(--card-shadow-light);
        max-height: 0;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-20px) scale(0.95);
        transition: all 0.4s ease;
    }
    .navbar .menu.show {
        max-height: 600px;
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0) scale(1);
    }
    .hamburger { display: block; }
}

/* Dark mode body */
body.dark-mode {
    background: var(--bg-dark);
    color: var(--ink-dark);
}
body.dark-mode .navbar { background: var(--card-bg-dark); }
body.dark-mode .menu a { color: var(--secondery); }
</style>
</head>
<body>

<nav class="navbar">
    <div class="logo"><i class="fa-solid fa-crown"></i> Raj Empire</div>

    <div class="nav-right">
        <div class="menu" id="navMenu">
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#"><i class="fa-solid fa-info-circle"></i> About</a>
            <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
            <a href="#"><i class="fa-solid fa-headset"></i> Support</a>
        </div>

        <!-- Dark Mode Toggle -->
        <i class="fa-solid fa-moon" id="darkToggle" title="Toggle Dark Mode"></i>

        <!-- Hamburger -->
        <i class="fas fa-bars hamburger" id="hamburger"></i>
    </div>
</nav>

<script>
// Dark mode toggle icon only
const darkToggle = document.getElementById('darkToggle');
darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')){
        darkToggle.classList.replace('fa-moon','fa-sun');
    } else {
        darkToggle.classList.replace('fa-sun','fa-moon');
    }
});

// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('navMenu');
hamburger.addEventListener('click', () => navMenu.classList.toggle('show'));
</script>

</body>
</html>
