<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RajEmpire Login</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --empire-green: #32E33B;
      --empire-green-dark: #26b52e;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --bg-light: #f9fafb;
    }
    body{
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card-empire{
      width:100%; max-width:420px;
      background:#fff;
      border-radius:20px;
      padding:40px 30px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      text-align:center;
    }
    .brand h1{
      font-weight:700;
      font-size:1.8rem;
      color: var(--text-dark);
    }
    .brand span{
      color: var(--empire-green);
    }
    .subtitle{
      color: var(--text-light);
      font-size:.95rem;
      margin-bottom:28px;
    }
    .form-label{
      font-weight:500;
      color: var(--text-dark);
      text-align:left;
      display:block;
      margin-bottom:6px;
    }
    .form-control{
      border-radius:12px;
      border:1px solid #d1d5db;
      padding:12px 14px;
      transition:.3s;
    }
    .form-control:focus{
      border-color: var(--empire-green);
      box-shadow:0 0 0 4px rgba(50,227,59,0.15);
    }
    .btn-empire{
      background: var(--empire-green);
      border:none;
      border-radius:14px;
      padding:12px;
      width:100%;
      font-weight:600;
      color:#fff;
      margin-top:10px;
      transition:.3s;
    }
    .btn-empire:hover{
      background: var(--empire-green-dark);
      transform:translateY(-2px);
      box-shadow:0 6px 15px rgba(50,227,59,0.3);
    }
    .footer-mini{
      margin-top:18px;
      font-size:.85rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>

  <div class="card-empire">
    <div class="brand mb-3">
      <h1>ðŸ‘‘ Raj<span>Empire</span></h1>
    </div>
    <p class="subtitle">Enter your credentials to access the empire</p>

    <form>
      <div class="mb-3 text-start">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-4 text-start">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-empire">Enter in Empire</button>
    </form>

    <div class="footer-mini">
      Â© 2025 RajEmpire Â· All Rights Reserved
    </div>
  </div>

</body>
</html>
