<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Empire Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <nav class="empire-navbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
        <a href="#" class="logo">Raj Empire</a>
        <div class="search-bar position-relative">
            <input type="text" id="search" class="form-control" placeholder="Search...">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="nav-icons d-flex align-items-center" style="gap: 6px;">
            <a href="#" class="icon-btn"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="icon-btn"><i class="fa-solid fa-gear"></i></a>
            <button id="darkModeToggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
            <div class="profile d-flex align-items-center gap-1">
                <img src="img/raj.jpg" alt="DP" class="profile-img">
                <span>Raj Desai</span>
            </div>
        </div>
    <button type="button" id="bar" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const darkToggle = document.getElementById('darkModeToggle');
        darkToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = darkToggle.querySelector('i');
            if(document.body.classList.contains('dark-mode')){
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });
    </script>
</body>
</html>
